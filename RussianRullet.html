<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
	var n = 0;
	if (prompt('Сыграем? да/нет') == 'да')
	{
		do
		{
			alert('Выстрел!')
			n++;
			if (Math.random() * 5 < 1)
			{
				alert("Убит!");
				break;
			}
		}
		while (prompt('Повезло! Еще выстрел? да/нет') == 'да');
		alert("Количество сделанных выстрелов: " + n);
	}
	else
		alert("Игрок не стал стрелять");
</script>
</body>
</html>
