<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
	var sum = parseInt(prompt('Введите сумму вклада'));
	var percent = parseInt(prompt('Введите годовую процентрую ставку'));
	var period = parseInt(prompt('На сколько лет хотите сделать вклад?'));
	var sumPer = sum;

	for (var i = 1; i <= period; i++)
	{
		sumPer = sumPer*(1+percent/100);
		alert('Сумма вклада за ' + i  + ' год равна ' + Math.floor(sumPer));
	}
</script>
</body>
</html>
